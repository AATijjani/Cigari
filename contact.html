<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background: linear-gradient(to right, #1a1a2e, #16213e);
            color: white;
            font-family: 'Garamond', serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: gold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px black;
        }

        .contact-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #333;
            color: white;
            border: 2px solid gold;
            border-radius: 5px;
        }

        .contact-form button {
            background: gold;
            color: black;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .footer {
            margin-top: 20px;
            padding: 10px;
            background: gold;
            color: black;
            font-weight: bold;
            text-shadow: 1px 1px 2px white;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>

    <div class="contact-container">
        <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div>
            <p>Follow us:</p>
            <a href="https://facebook.com/royalfamily" style="color: gold;">Facebook</a> |
            <a href="https://twitter.com/royalfamily" style="color: gold;">Twitter</a> |
            <a href="https://instagram.com/royalfamily" style="color: gold;">Instagram</a>
        </div>
    </div>

    <div class="footer">
        Â© 2025 The Royal Family | All Rights Reserved
    </div>

</body>
</html>
